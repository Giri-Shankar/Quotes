<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quote">
            <h1>Quote of the day</h1>
            <hr>
            <h2>"Your talent is God's gift to you. What you do with it is your gift back to God."</h2>
            <div class="author">
                <hr>
                <h4>Leo Buscaglia</h4>
            </div>
            <div class="btn">
                <button class="newQuote">New Quote</button>
                <button class="tweet"><img src="twitter.png"> Tweet</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
